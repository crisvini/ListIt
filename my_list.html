<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="./lib/bootstrap5/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./lib/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="./lib/bootstrap5/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./lib/jquery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./lib/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./lib/jquery-mask/dist/jquery.mask.min.js"></script>

    <title>ListIt</title>
</head>

<body class="bg-dark">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand fw-bold fs-1 text-light me-lg-5 logo-border green-hover" href="index.html">ListIt
                    <i class="fa-solid fa-check fs-1 text-success"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto">
                        <a class="nav-link" aria-current="page" href="index.html"><span
                                class="text-light green-hover">Home</span>
                            <i class="fa-solid fa-house text-success fs-6"></i></a>
                        <a class="nav-link" href="new_list.html"><span class="text-light green-hover">New list</span> <i
                                class="fa-solid fa-plus text-success fs-6"></i></a>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light green-hover" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="green-hover">My lists</span>
                            </a>
                            <ul class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item text-light green-hover" href="my_list.html">Market</a></li>
                                <li><a class="dropdown-item text-light green-hover" href="my_list.html">Room</a></li>
                                <li><a class="dropdown-item text-light green-hover" href="my_list.html">Petshop</a></li>
                            </ul>
                        </li>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" aria-current="page" href="sign_in.html"><span
                                class="text-light green-hover">Sign
                                in</span></a>
                        <a class="nav-link" aria-current="page" href="log_in.html"><span
                                class="text-light green-hover">Log
                                in</span></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-5 text-start">
                    <span class="fs-50 text-light fw-bold"><span class="text-light">List name</span> <i
                            class="fa-solid fa-check text-success fs-50"></i></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-4" id="add_product">
                    <span class="fs-4 text-light fw-bold cursor-pointer"><span class="text-light green-hover">Add new
                            product</span> <i class="fa-solid fa-plus text-success fs-4"></i></span>
                </div>
                <div class="col-12 mt-4" id="div_add_product" style="display: none;">
                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="product_name" placeholder="product name">
                                <label for="product_name">Product name</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="price" placeholder="price">
                                <label for="price">Price</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="store_name" placeholder="store name">
                                <label for="store_name">Store name</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="link" placeholder="link">
                                <label for="link">Link</label>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6">
                            <button type="button" class="btn btn-height btn-success text-light w-100 fs-5 fw-bold">
                                Add product
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="bg-light rounded-3 p-2">
                        <div class="row">
                            <div class="col-6 col-lg">
                                <span class="fw-bold text-success">Product name</span><br>
                                <span>Tomatoe</span>
                            </div>
                            <div class="col-6 col-lg">
                                <span class="fw-bold text-success">Store name</span><br>
                                <span>Wallmart</span>
                            </div>
                            <div class="col-4 col-lg">
                                <span class="fw-bold text-success">Price</span><br>
                                <span>$ 2,00</span>
                            </div>
                            <div class="col-4 col-lg mt-2">
                                <button type="button" class="btn btn-success text-light w-100 fw-bold">
                                    Link
                                </button>
                            </div>
                            <div class="col-4 col-lg">
                                <span class="fw-bold text-success">Bought</span><br>
                                <input type="checkbox" name="product1" value="yes">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        $("#add_product").click(() => {
            $("#div_add_product").animate({
                height: 'toggle'
            });
        });
    </script>

</body>

</html>
